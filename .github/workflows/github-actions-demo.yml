name: ci tests
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."

  Create-Kind-Cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Export IP address
        run: |
          MACHINE_IP=$(ip a | grep eth0 | awk '{print $2}')
          echo MACHINE_IP
          export MACHINE_IP
      - name: Print IP address
        run: echo "The IP address is $MACHINE_IP

      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.19
      - name: Install kustomize and docker
        run: GO111MODULE=on go get sigs.k8s.io/kustomize/kustomize/v3@v3.8.9 && go get github.com/mitchellh/gox
      - run: echo "create kind cluster"
      - run: cd ${{ github.workspace }}
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.4.0
        with:
          cluster_name: s3operator-cluster
          config: ./hack/kindConfig.yaml
      - uses: docker-practice/actions-setup-docker@master
      - name: Build Docker image
        run: docker build -t controller:tilt .
      - name: Load Docker image into Kind cluster
        run: kind load docker-image --name s3operator-cluster controller:tilt
  

      - name: deploy controller
        run: make deploy
      - name: show context
        run: kubectl config current-context
      - name: deploy ingress controller
        run: ./hack/scripts/deploy-ingress.sh

      - name: run-local-aws-on-cluster
        run: make run-local-aws-on-cluster
      - name: Run make deploy system app
        run: make deploy-system-test-app

      - name: run system tests
        run: go test ./tests/systemTest/system_test.go -v

    