apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: k8s-s3-operator-system
spec:
  selector:
    matchLabels:
      app: test-app
  replicas: 1
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - command:
        - /appTest
        image: apptest:latest
        name: app-test
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: s3-operator-test-app
      terminationGracePeriodSeconds: 10
