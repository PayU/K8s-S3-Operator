apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: k8s-s3-operator-system
spec:
  selector:
    matchLabels:
      app: test-app
  replicas: 1
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: app-test
        env:
        - name: AWS_DEFAULT_REGION
          value: 'eu-central-1'
        image: apptest:new
        ports:
          - containerPort: 30000
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: s3-operator-test-app

---
apiVersion: v1
kind: Service
metadata:
  name: test-app-service
  namespace: k8s-s3-operator-system
spec:
  type: NodePort
  selector:
    app: test-app
  ports:
    - protocol: TCP
      nodePort: 30000
      port: 30000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app-ingress
  namespace: k8s-s3-operator-system
  annotations:
    konghq.com/strip-path: "true"
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/test-app"
        backend:
          service:
            name: test-app-service
            port:
              number: 30000
---
apiVersion: s3operator.payu.com/v1
kind: S3Bucket
metadata:
  labels:
    app.kubernetes.io/name: s3bucket
    app.kubernetes.io/instance: s3bucket-sample
    app.kubernetes.io/part-of: k8s-s3-operator
    app.kuberentes.io/managed-by: kustomize
    app.kubernetes.io/created-by: k8s-s3-operator
  name: s3bucket-sample-app-testt
  namespace: k8s-s3-operator-system
spec:
  encryption: false
  serviceaccount: s3-operator-test-app
  selector:
    app: test-app 

